<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Krishna - Contact</title>
    <link rel="icon" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        .card {
            background: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 16px;
            border: 3px solid #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 400;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            margin: 24px 0;
        }

        .contact-info {
            margin-bottom: 24px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            margin-bottom: 10px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e5e7eb;
        }

        .contact-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(4px);
        }

        .contact-item svg {
            width: 20px;
            height: 20px;
            margin-right: 14px;
            color: #3b82f6;
            flex-shrink: 0;
        }

        .contact-item .label {
            font-size: 12px;
            color: #9ca3af;
            display: block;
        }

        .contact-item .value {
            font-size: 15px;
            color: #e5e7eb;
            font-weight: 500;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            color: #3b82f6;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 12px;
        }

        @media (max-width: 380px) {
            .card {
                padding: 24px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .social-links {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script>
        function downloadVCard() {
            // VCard format
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Sai Krishna
N:Krishna;Sai;;;
EMAIL:saidotkrishna@gmail.com
TEL;TYPE=CELL:+919986923423
URL:https://saikrishna.tech
NOTE:Director of Engineering & Open Source Contributor
X-SOCIALPROFILE;TYPE=linkedin:https://www.linkedin.com/in/sai-krishna-3755407b/
X-SOCIALPROFILE;TYPE=twitter:https://twitter.com/saikrisv
X-SOCIALPROFILE;TYPE=github:https://github.com/saikrishna321
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'sai-krishna-contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
