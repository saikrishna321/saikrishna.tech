    <style>
        :root {
            --bg-dark: #050510;
            --bg-card: rgba(5, 5, 16, 0.82);
            --accent: #7c3aed;
            --accent-blue: #3b82f6;
            --accent-light: #a78bfa;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(124, 58, 237, 0.25);
            --safe-top: env(safe-area-inset-top, 0);
            --safe-bottom: env(safe-area-inset-bottom, 0);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            padding-top: max(24px, var(--safe-top));
            padding-bottom: max(24px, var(--safe-bottom));
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        /* Background image */
        .bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background: var(--bg-dark);
        }

        .bg img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .page {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        .card-wrapper {
            padding-top: 70px;
        }

        .card {
            position: relative;
            background: var(--bg-card);
            backdrop-filter: blur(40px) saturate(1.4);
            -webkit-backdrop-filter: blur(40px) saturate(1.4);
            border-radius: 24px;
            padding: 85px 28px 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top-color: rgba(255, 255, 255, 0.15);
            border-left-color: rgba(255, 255, 255, 0.1);
            box-shadow:
                0 0 80px -20px rgba(124, 58, 237, 0.2),
                0 24px 48px -12px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 60px rgba(124, 58, 237, 0.03);
            opacity: 0;
            animation: cardEnter 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
        }

        /* Glass shine/reflection */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.04) 0%,
                transparent 100%
            );
            border-radius: 24px 24px 0 0;
            pointer-events: none;
        }

        /* Gradient border effect */
        .card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 25px;
            padding: 1.5px;
            background: linear-gradient(
                160deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(59, 130, 246, 0.5) 15%,
                rgba(124, 58, 237, 0.4) 35%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(59, 130, 246, 0.3) 65%,
                rgba(124, 58, 237, 0.5) 85%,
                rgba(255, 255, 255, 0.15) 100%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Profile image - overlapping card top */
        .profile-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-wrap {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .profile-ring {
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: conic-gradient(
                var(--accent-blue),
                var(--accent),
                var(--accent-light),
                var(--accent-blue),
                var(--accent),
                var(--accent-light),
                var(--accent-blue)
            );
            z-index: 0;
            animation: ringRotate 3s linear infinite;
        }

        @keyframes ringRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 3px solid var(--bg-dark);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text);
            letter-spacing: -0.01em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.12), transparent);
            margin: 24px 0;
        }

        .contact-info {
            margin-bottom: 24px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px 22px;
            margin-bottom: 14px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 14px;
            border: 1px solid rgba(124, 58, 237, 0.15);
            border-bottom-color: rgba(124, 58, 237, 0.08);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
        }

        .contact-item:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: rgba(124, 58, 237, 0.25);
            transform: translateX(4px);
            box-shadow: 0 4px 16px -4px rgba(124, 58, 237, 0.2);
        }

        .contact-item svg {
            width: 22px;
            height: 22px;
            margin-right: 16px;
            color: var(--accent-light);
            flex-shrink: 0;
        }

        .contact-item .label {
            font-size: 11px;
            color: var(--text-muted);
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 2px;
            font-weight: 500;
        }

        .contact-item .value {
            font-size: 15px;
            font-weight: 500;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px 24px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            background: rgba(124, 58, 237, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: white;
            box-shadow:
                0 4px 20px -4px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 28px -4px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: rgba(124, 58, 237, 0.75);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 28px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(124, 58, 237, 0.25);
            border-radius: 50%;
            color: var(--accent-light);
            text-decoration: none;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .social-link:hover {
            background: rgba(124, 58, 237, 0.18);
            border-color: rgba(124, 58, 237, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px -6px var(--accent-glow);
            color: white;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        .social-link.linkedin { color: var(--accent-light); }
        .social-link.twitter { color: var(--accent-light); }
        .social-link.github { color: var(--accent-light); }
        .social-link.whatsapp { color: var(--accent-light); }
        .social-link.share { color: var(--accent-light); }

        @media (max-width: 480px) {
            body { padding: 16px; }
            .page { max-width: 100%; }
            .card {
                padding: 72px 20px 28px;
                border-radius: 20px;
            }
            .card::before { border-radius: 21px; }
            h1 { font-size: 24px; }
            .profile-image { width: 115px; height: 115px; }
            .profile-wrap { top: -60px; }
            .card-wrapper { padding-top: 60px; }
            .card { padding-top: 75px; }
            .social-links { gap: 10px; }
            .social-link { width: 48px; height: 48px; }
        }

        @media (prefers-reduced-motion: reduce) {
            .card {
                animation: none !important;
                opacity: 1;
            }
            .contact-item:hover, .btn:hover, .social-link:hover { transform: none; }
            .profile-ring { animation: none; }
        }
    </style>
</head>

            link.download = 'sai-krishna-contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        async function shareContact() {
            if (navigator.share) {

                    await navigator.share({
                        title: 'Sai Krishna - Contact',
                        text: 'Sai Krishna - Author | Director of Engineering & Open Source Contributor',

                } catch (e) {

            } else {
                navigator.clipboard.writeText(window.location.href);
            }
